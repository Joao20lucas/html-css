<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exempllo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: crimson;
            background-color: lightblue;
        }

        div:hover{
            color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>exemplo de houver</h1>
    <p>Passe o mause sober o texto abixo</p>
    <div>
        passe o mause aqui!
        <p>texto escondido BOOOO</p>
    </div>
    <p>Fim do exemplo :)</p>
</body>
</html>
